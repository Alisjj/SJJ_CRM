{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-red-500" href="{% url 'signup' %}">Don't have an account?</a>
  </div>

  <form method="post" class="mt-5"> 
    {% csrf_token %} 
    {{form|crispy}}
    <button class="w-full bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md text-white" type="submit">Login</button>
  </form>
  
  <hr />
  <a class="hover:text-red-500 mt-3" href="{% url 'reset-password' %}">Forgot password?</a>
</div

{% endblock %}
