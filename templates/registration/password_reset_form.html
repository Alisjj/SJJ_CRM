{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}


<div class="max-w-lg mx-auto">
  <form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button class="w-full bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md text-white" type="submit">Reset password</button>
    <hr />
    <a class="hover:text-red-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
  </form>
</div>

{% endblock content %}
