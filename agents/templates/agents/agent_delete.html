{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
  <a class="hover:text-red-500" href="{% url 'agents:agent_list' %}">Go back</a>
  <h1 class="border-t py-4 mt-2 text-3xl text-gray-800">Are you sure you want to delete this Agent?</h1>
  <form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button class="
    mt-3 w-full text-white bg-red-500 border-0 py-2 px-6 focus:outline-none 
    hover:bg-red-600 rounded" type="submit">Delete</button>
  </form>
</div>
{% endblock %}
